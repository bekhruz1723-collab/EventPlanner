<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Event Planner Pro</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>EventPlanner</h1>

			<div class="header-stats">
				<div class="stat-item">
					<span class="stat-icon icon-done">✔</span>
					<span id="global-done" class="stat-value">0</span>
					<span class="stat-label">Готово</span>
				</div>
				<div class="stat-divider"></div>
				<div class="stat-item">
					<span class="stat-icon icon-todo">●</span>
					<span id="global-todo" class="stat-value">0</span>
					<span class="stat-label">В плане</span>
				</div>
			</div>

			<button class="btn" onclick="openModal()">
                <span>+</span> Создать
            </button>
		</header>

		<div class="container" id="events-grid"></div>

		<div class="modal-overlay" id="modal">
			<div class="modal">
				<div class="modal-header">
					<h2 id="modal-title">Новое событие</h2>
				</div>
				
				<div class="modal-content-scroll">
					<form id="event-form">
						<input type="hidden" id="event-id" value="" />

						<div class="form-group">
							<label>Название события</label>
							<input
								type="text"
								id="title"
								required
								placeholder="Например: Свадьба Олега и Маши"
							/>
						</div>

						<div class="form-group">
							<label>Описание</label>
							<textarea
								id="description"
								placeholder="Детали мероприятия, контакты, заметки..."
							></textarea>
						</div>

						<div class="form-group">
							<label>Фотографии (макс. 8)</label>
							<div
								id="existing-images-wrapper"
								style="display: none; margin-bottom: 10px"
							>
								<div id="existing-images-grid" class="image-manager-grid"></div>
							</div>
							<div class="file-input-wrapper">
								<input type="file" id="image-files" accept="image/*" multiple style="width:100%"/>
								<small
									id="upload-status"
									style="display: block; margin-top: 5px; color: var(--text-sec)"
								>
									Файлы не выбраны
								</small>
							</div>
						</div>

						<div class="form-group">
							<label>Дедлайн</label>
							<input type="datetime-local" id="deadline" required />
						</div>

						<div class="form-group">
							<label>Список задач</label>
							<div class="steps-container" id="steps-wrapper"></div>
							<button
								type="button"
								class="btn btn-add-step"
								onclick="addStepRow()"
								style="margin-top: 10px;"
							>
								+ Добавить задачу
							</button>
						</div>
					</form>
				</div>

				<div class="modal-actions">
					<button type="button" class="btn btn-danger" onclick="closeModal()">
						Отмена
					</button>
					<button type="submit" form="event-form" id="submit-btn" class="btn">Сохранить</button>
				</div>
			</div>
		</div>

		<div class="modal-overlay" id="details-modal">
			<div class="modal modal-lg">
				<div class="modal-header" style="display: flex; justify-content: space-between; align-items: flex-start;">
					<h2 id="detail-title-text" style="line-height: 1.2; padding-right: 15px;"></h2>
					<span class="close-cross" onclick="closeDetailsModal()">&times;</span>
				</div>

				<div class="modal-content-scroll">
					<div id="detail-slider-container" class="detail-slider-box"></div>

					<div class="detail-content-body">
						<div class="timer-box" style="margin-bottom: 1.5rem">
							<div class="timer-label">Осталось времени</div>
							<div class="timer-val" id="detail-timer-val">...</div>
						</div>

						<p id="detail-desc-text" class="detail-text"></p>

						<div id="detail-progress-section" style="margin-top: 20px;"></div>
						<div id="detail-checklist" class="checklist" style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;"></div>
					</div>
				</div>

				<div class="modal-actions space-between">
					<button class="btn btn-danger" id="btn-delete-event">Удалить</button>
					<div>
						<button
							class="btn btn-secondary"
							onclick="openEditModalFromDetails()"
						>
							Изменить
						</button>
						<button class="btn" onclick="closeDetailsModal()">Закрыть</button>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
